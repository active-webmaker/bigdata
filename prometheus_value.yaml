---
prometheus:
  prometheusSpec:
    serviceMonitorSelector: {}
    ruleSelector: {}

alertmanager:
  alertmanagerSpec:
    replicas: 1  # Alertmanager 인스턴스 복제 수

grafana:
  grafanaSpec:
    replicas: 1  # Grafana 인스턴스 복제 수


